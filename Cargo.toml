[package]
name = "tree-edit-distance"
version = "0.2.0"
authors = ["Bruno Dutra <brunocodutra@gmail.com>"]
edition = "2018"
description = "Find the lowest cost sequence of edits between two trees"
repository = "https://github.com/brunocodutra/tree-edit-distance.git"
license = "MIT"
readme = "README.md"
keywords = ["diff", "tree", "distance", "levenshtein", "lcs"]
categories = ["algorithms"]

[dependencies]
arrayvec = "0.7"
derivative = "2.2"
derive_more = "0.99"
fixedbitset = "0.4"
itertools = "0.10"
petgraph = "0.6"

[dev-dependencies]
assert_matches = "1.5"
criterion = "0.3"
json = "0.12"
proptest = "1.0"
test-strategy = "0.1"

[[bench]]
name = "diff"
harness = false
